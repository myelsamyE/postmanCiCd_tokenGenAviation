name: Run Postman Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Newman and Reporters
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra
          npm install -g newman-reporter-html

      - name: Run Postman Collection and generate HTML Extra report
        run: newman run Aviationstack.postman_collection.json -e ipstack.postman_environment.json -r htmlextra --reporter-htmlextra-export newman-report.html

      - name: Upload HTML Extra Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman-report.html
